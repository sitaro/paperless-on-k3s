---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
      - name: paperless
        image: your-paperless-image:tag  # Ersetzen Sie dies durch Ihr tats√§chliches Image
        envFrom:
        - configMapRef:
            name: paperless-env
        volumeMounts:
        - name: data-storage
          mountPath: /usr/src/paperless/data
        - name: media-storage
          mountPath: /usr/src/paperless/media
        - name: export-storage
          mountPath: /usr/src/paperless/export
        - name: consume-storage
          mountPath: /usr/src/paperless/consume
        ports:
        - containerPort: 8000
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: paperless-data-claim
      - name: media-storage
        persistentVolumeClaim:
          claimName: paperless-media-claim
      - name: export-storage
        persistentVolumeClaim:
          claimName: paperless-export-claim
      - name: consume-storage
        persistentVolumeClaim:
          claimName: paperless-consume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: paperless
spec:
  selector:
    app: paperless
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000