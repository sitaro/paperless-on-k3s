---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ppl.mathops.info
    secretName: paperless-tls
  rules:
  - host: ppl.mathops.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paperless
            port: 
              number: 8000