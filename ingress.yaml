---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ingress
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ppl.mathops.info
    secretName: paperless-tls
  rules:
  - host: ppl.mathops.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paperless
            port: 
              number: 8000